{% load wagtailcore_tags %}
<h1>{{ page.title }}</h1>
<div class="intro">{{ page.body | richtext }}</div>
<h2>{{ page.subtitle }}</h2>
{% for post in blogpages %}
    <h3><a href="{% pageurl post %}">{{ post.title }}</a></h3>
    <h4>{{ post.specific.date }}</h4>
    <p>{{ post.specific.summary }}</p>
{% endfor %}
